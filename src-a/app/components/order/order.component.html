<div *ngIf="order" class="data-container">

  <div class="data">
    <h2>{{order.date | date:'M/dd/yy'}}</h2>
    <h5>{{order.price | currency}}</h5>
    <p><a class="link-text" [routerLink]="['/customers', order.customer.id]">{{order.customer.lastName}}, {{order.customer.firstName}}</a></p>
    <p>{{order.products.length}} Products</p>
  </div>

  <div class="table">
    <table class="table table-striped table-hover">
      <thead>
        <tr>
          <th scope="col" [class.active]="sort.key === 'id'" (click)="sortProducts('id')">Product # <i *ngIf="sort.dir === 'desc'" class="fas fa-angle-down"></i><i *ngIf="sort.dir === 'asc'" class="fas fa-angle-up"></i></th>
          <th scope="col" [class.active]="sort.key === 'manufacturer'" (click)="sortProducts('manufacturer')">Manufaturer <i *ngIf="sort.dir === 'desc'" class="fas fa-angle-down"></i><i *ngIf="sort.dir === 'asc'" class="fas fa-angle-up"></i></th>
          <th scope="col" [class.active]="sort.key === 'price'" (click)="sortProducts('price')">Price <i *ngIf="sort.dir === 'desc'" class="fas fa-angle-down"></i><i *ngIf="sort.dir === 'asc'" class="fas fa-angle-up"></i></th>
          <th scope="col">Description</th>
        </tr>
      </thead>
      <tbody>
        <tr *ngFor="let p of order.products">
          <th class="td-link" scope="row" [routerLink]="['/products',p.id]">{{p.id}}</th>
          <td>{{p.manufacturer}}</td>
          <td>{{p.price | currency}}</td>
          <td>{{p.description}}</td>
        </tr>
        <tr *ngIf="!order.products.length">
          <th class="td-link" colspan="4" scope="row" class="centered">0 products for this order</th>
        </tr>
      </tbody>
    </table>
  </div>

</div>
